<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>GibmScheduler</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/material.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet"/>
    <link href="bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet"/>
    <link href="css/materialCalendar.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">GIBM - Scheduler</a>
            </div>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="App.clearCache();">Cache löschen</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="panel panel-primary bootable boot-start">
            <div class="filters panel-heading">
                <h3 class="panel-title">Suche</h3>
            </div>
            <div class="panel-body scheduler-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="beruf" class="col-md-2 control-label">Beruf</label>
                            <div class="col-md-10">
                                <select id="beruf" class="form-control" disabled>
                                    <option>Auswählen</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="klasse" class="col-md-2 control-label">Klasse</label>
                            <div class="col-md-10">
                                <select id="klasse" class="form-control" disabled>
                                    <option>Auswählen</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="calendar-container" class="panel panel-primary bootable">
            <div class="panel-heading">
                <h3 class="panel-title">Kalender</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="text-center col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                        <div class="btn-group btn-group-raised calendar-menu">
                            <button class="btn btn-sm btn-primary" onclick="$('#calendar').fullCalendar('prev')"><i class="material-icons">arrow_back</i></button>
                            <button class="btn btn-sm btn-default" onclick="$('#calendar').fullCalendar('today')"><i class="material-icons">today</i></button>
                            <button class="btn btn-sm btn-primary" onclick="$('#calendar').fullCalendar('next')"><i class="material-icons">arrow_forward</i></button>
                        </div>
                    </div>
                </div>
                <div id="calendar">

                </div>
            </div>
        </div>
    </main>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <div id="ecma6">

    </div>
    <script>
        "use strict";

        // build script tag. Because of firefox 43 and below don't support the let keyword, unless you add the type attribute. Which is not supported in other browsers.
        var ecma6 = document.getElementById('ecma6');
        var scheduler = document.createElement('script');
        var app = document.createElement('script');
        scheduler.src = "js/Scheduler.js";
        app.src = "js/App.js";

        if (/Firefox/i.test(navigator.userAgent)) {
            scheduler.type = "application/javascript;version=1.7";
            app.type = "application/javascript;version=1.7";
        }

        ecma6.appendChild(scheduler);
        ecma6.appendChild(app);
    </script>
</body>
</html>
